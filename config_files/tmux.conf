set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Reload config with 'r'
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Change prefix key to C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Use vi key-bindings for pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Split panes with | and -
bind | split-window -h
bind - split-window -v



# Use vi keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection in copy mode, 'y' to yank, 'V' to select line
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Install 'tmux-yank' plugin for system clipboard integration
set -g @plugin 'tmux-plugins/tmux-yank'

# Save and restore tmux sessions
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Optional: Configure continuum to automatically save every 15 minutes
set -g @continuum-restore 'on'
set -g @continuum-save-interval '900' # 900 seconds = 15 minutes

# Fuzzy find sessions, windows, panes
set -g @plugin 'sainnhe/tmux-fzf'

# Open files/URLs under cursor
set -g @plugin 'tmux-plugins/tmux-open'

# Highlight when prefix key is pressed
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Enable mouse mode
set -g mouse on

# Increase scrollback history
set -g history-limit 10000

# Disable automatic window renaming
set-option -g allow-rename off

# Faster status bar refresh
set -g status-interval 1

# Show current directory in status bar
set -g status-right '#{pane_current_path} %H:%M %d-%b-%y'

set -g @plugin 'jimeh/tmux-themepack'
set -g @themepack 'powerline/double/red'
# Temporarily unset potentially problematic environment variables for TPM
set-environment -u QUICKBOOKS_EMAIL
set-environment -u QUICKBOOKS_PASSWORD
set-environment -u CONDA_PROMPT_MODIFIER

run '~/.tmux/plugins/tpm/tpm'
